<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System - Professional Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#221426] text-[#F2F2F2] font-sans">

    <!-- Notification Box -->
    <section class="flex justify-center items-center min-h-screen">
        <div class="bg-[#445EF2] text-white rounded-lg p-6 max-w-md w-full space-y-4">
            <div class="text-center">
                <h2 class="text-xl font-semibold">Notification</h2>
            </div>
            <p class="text-lg text-center">You have acquired the qualification to be a <b>PLAYER</b>. Will you accept?</p>
            <div class="flex justify-center">
                <!-- Yes Button, when clicked will take user to their profile -->
                <a href="/profile" class="bg-[#F2F2F2] text-[#221426] py-3 px-8 rounded-full text-xl font-semibold transition duration-300 ease-in-out hover:bg-[#A480F2] hover:text-[#F2F2F2]">
                    Yes, I Accept
                </a>
            </div>
        </div>
    </section>

</body>

</html>
